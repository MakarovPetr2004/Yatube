{% load static %}
<!DOCTYPE html> <!-- Используется html 5 версии -->
<html lang="ru"> <!-- Язык сайта - русский -->
<head>
  <script async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2599889350753491"
          crossorigin="anonymous"></script>
  <meta charset="utf-8"> <!-- Кодировка сайта -->
  <!-- Сайт готов работать с мобильными устройствами -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Загружаем фав-иконки -->
  <link rel="shortcut icon" type="image/png"
        href="{% static 'img/logo.png' %}"/>
  <link rel="apple-touch-icon" sizes="180x180"
        href={% static 'img/fav/apple-touch-icon.png' %}>
  <link rel="icon" type="image/png" sizes="32x32"
        href={% static 'img/fav/favicon-32x32.png' %}>
  <link rel="icon" type="image/png" sizes="16x16"
        href={% static 'img/fav/favicon-16x16.png' %}>
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport"
        content="initial-scale=1.0, user-scalable=no, maximum-scale=1"/>
  <!-- Подключен файл со стандартными стилями bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
  <title>{% block title %} Тут должен быть заголовок {% endblock %}</title>
</head>
<body>

{% include 'includes/header.html' %}

<main class="mt-5">
  {% block content %}
    Тут должен быть контент страницы
  {% endblock %}
  <button onclick="topFunction()" id="myBtn"
          class="btn bg-primary"
          title="Прокрутить вверх">
    <i class="bi bi-arrow-up "></i>
  </button>
</main>

{% include 'includes/footer.html' %}
<style>
    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: None;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #myBtn:hover {
        background-color: #333;
    }
</style>
<script>
    // Показать кнопку прокрутки вверх, когда прокрутка превышает 20px от верха страницы
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
    }

    // Прокрутка вверх при клике на кнопку
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
</body>
</html>
