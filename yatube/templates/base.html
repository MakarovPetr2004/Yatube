{% load static %}
<!DOCTYPE html> <!-- Используется html 5 версии -->
<html lang="ru"> <!-- Язык сайта - русский -->
<head>
  <meta charset="utf-8"> <!-- Кодировка сайта -->
  <!-- Сайт готов работать с мобильными устройствами -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Загружаем фав-иконки -->
  <link rel="icon" href={% static 'img/fav/favicon.ico' %} type="image">
  <link rel="apple-touch-icon" sizes="180x180"
        href={% static 'img/fav/apple-touch-icon.png' %}>
  <link rel="icon" type="image/png" sizes="32x32"
        href={% static 'img/fav/favicon-32x32.png' %}>
  <link rel="icon" type="image/png" sizes="16x16"
        href={% static 'img/fav/favicon-16x16.png' %}>
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">
  <!-- Подключен файл со стандартными стилями bootstrap -->
  <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <title>{% block title %} Тут должен быть заголовок {% endblock %}</title>
</head>
<body>

{% include 'includes/header.html' %}

{% block content %}
  Тут должен быть контент страницы
{% endblock %}

{% include 'includes/footer.html' %}

</body>
</html>
